<p>Estudiantes que parasaron</p>



<div class="container">
  <div class="main-body">



    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 gutters-sm">


      <diV *ngFor="let estudiante of estudiantes">

        <div class="col mb-3">
          <div class="card ">
            <img src="https://via.placeholder.com/340x120/FFB6C1/000000" alt="Cover" class="card-img-top">
            <div class="card-body text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" style="width:100px;margin-top:-65px"
                alt="User" class="img-fluid img-thumbnail rounded-circle border-0 mb-3">
              <h5 class="card-title"> {{estudiante.nombre}}</h5>
              <p [ngClass]=" estudiante.nota>5 ? 'classPaso' : 'classNoPaso' " >
                 {{estudiante.curso}} - {{estudiante.nota}}</p>
                 <p *ngIf="estudiante.nota >=5">
                  paso de curso 
                   </p>
              <p class="text-muted font-size-sm"> {{estudiante.fechaIngreso}}</p>
            </div>

          </div>
        </div>

    





      </diV>


    </div>
  </div>
</div>
